<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Selections</title>
</head>
<body>
  <form method="get">
    <h2>Hotel Feedback Form</h2>
    <h3>Are you from the US or Outside the US</h3>
    <label for="inusa">Inside USA</label>
    <input type="radio" name="loc" value="inside" id="inusa" data-id="inUSRadio">
    <label for="outusa">Outside USA</label>
    <input type="radio" name="loc" value="outside" id="outusa" data-id="outUSRadio">

    <h3>How was your service</h3>
    <select name="stars" data-id="serviceRatingDropdown">
      <option value="3">Great</option>
      <option value="2">Mediocre</option>
      <option value="1">Poor</option>
    </select>
    <h3>Any other feedback</h3>
    <textarea name="feedback" rows="8" cols="80" data-id="otherFeedbackInput"></textarea>
    <input type="submit" value="Submit" data-id="submitBtn">
  </form>
</body>
</html>
