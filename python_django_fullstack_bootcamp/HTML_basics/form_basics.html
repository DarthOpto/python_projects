<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Basics</title>
</head>
<body>
  <form>
    <h1>Login</h1>
    <h2>Please input your Email and Password</h2>
    <input type="email" name="useremail" value="Email Here" data-id="emailInput">
    <input type="password" name="password" value="" data-id="passwordInput">
    <input type="submit" name="" value="Submit" data-id="submitBtn">

    <h1>Choose Color</h1>
    <h2>Click on Button</h2>
    <input type="color" data-id="colorPicker">

    <h2>Enter some text</h2>
    <input type="text" value="Text goes here" data-id="textInput">
  </form>
</body>
</html>
