<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Labels</title>
</head>
<body>
  <form action="https://www.facebook.com" method="get">
    <p>Enter Email:</p>
    <input type="email" name="useremail" placeholder="Email" data-id="emailInput" required>
    <input type="submit" name="" value="Submit" data-id="submitBtn">

    <p>Enter some text</p>
    <label for="userinput">Enter Input:</label>
    <input type="text" name="" placeholder="Hello!" id="userinput" data-id="textInput">

  </form>
</body>
</html>
