<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Quiz</title>
</head>
<body>
<table border="1">
  <thead>
  <th>Country Name</th>
  <th>Country Flag</th>
  <th>GDP (millions of USD)</th>
  </thead>
  <tr>
    <td>United States</td>
    <td>
      <img src="https://pngdow.com/public/uploads/thumbnail/american-flag-png-transparent-background-11724835226mjpbkemf6s.png" alt="US Flag">
    </td>
    <td>18,561,930</td>
  </tr>
  <tr>
    <td>India</td>
    <td>
      <img src="https://www.pngall.com/wp-content/uploads/14/Indian-Flag-PNG-Image-180x180.png" alt="Indian Flag">
    </td>
    <td>2,250,990</td>
  </tr>
  <tr>
    <td>United Kingdom</td>
    <td>
      <img src="https://toppng.com/uploads/thumbnail/flag-of-united-kingdom-vector-11574321711otqymhhux3.png" alt="United Kingdom Flag">
    </td>
    <td>3,380,850</td>
  </tr>
</table>
</body>
</html>
